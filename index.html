<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./contact-form-icon.svg" alt="" class="logo">
        </header>
        <main>
            <section class="hero-section">
                <h1>Interested in our business pricing?</h1>
                <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
            </section>
            <section class="info-box">
                <div class="input name">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Ethan Johnson">
                </div>
                <div class="input email">
                    <label for="email">Company Email</label>
                    <input id="email" type="email" placeholder="ethan@johnson.com">
                </div>
                <div class="input size">
                    <label for="size">Company Size</label>
                    <select name="size" id="size">
                        <option value="10">10 employees</option>
                        <option value="20">20 employees</option>
                        <option value="30">30 employees</option>
                        <option value="40">40 employees</option>
                        <option value="50+">50-100 employees</option>
                    </select>
                </div>
                <div class="input subject">
                    <label for="subject">Subject</label>
                    <select name="subject" id="subject">
                        <option value="building-landing-pages">Building Landing pages</option>
                    </select>
                </div>
                <div class="input message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button class="contact" type="button">
                    Contact Sales
                </button>
            </section>
        </main>
    </div>
</body>
</html>
